<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickeame</title>
    <link rel="stylesheet" href="./src/css/index.css">
</head>
<body>
    <div class="game-container">
        <div class="time" id="timeDisplay">2.00 SEGUNDOS</div>
        <div class="timer-bar" id="timerBar"></div>
        <div class="game-area" id="gameArea">
            <button class="target" id="target">Clickeame!</button>
        </div>
        
        <div class="pause-menu" id="pauseMenu">
            <div class="score">PUNTOS: <span id="scoreDisplay">0</span></div>
            <button class="btn" id="resetBtn">JUGAR</button>
            <div class="game-over" id="gameOverMessage"></div>
        </div>
    </div>

    <script src="./src/js/index.js"></script>
</body>
</html>
